<div class="pets-container">
    <h2>Mis Mascotas</h2>

    @if (pets().length > 0) {
        @for (pet of pets(); track pet.id) {
            <div class="pet-card">
                <h3>{{ pet.name }}</h3>
                <p>Dueño:  {{ pet.owner }}</p>
            </div>
        }
    } @else {
        <p>Cargando datos o lista vacía...</p>
    }
</div>
